<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>RPS Game</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container-fluid">
        <a href="index.html"><img src="images/favicon.png" alt="Rock Paper Scissors" id="nav-image"></a>
        <a class="navbar-brand" href="index.html">Rock Paper Scissors</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Carousel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="rpsgame.html">Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="m-4">
      <div>
        <div class="row justify-content-between mb-3">
          <h2 class="col-md-3">Round: <span id="round-counter">1</span></h2>
          <h2 class="col-md-3">User Score: <span id="user-score">0</span></h2>
          <h2 class="col-md-3">PC Score: <span id="comp-score">0</span></h2>
        </div>
          <div class="row mb-3">
            <label for="user-choice" class="col-sm-2 col-form-label">Your Choice: </label>
            <div class="col-sm-4">
              <input type="text" id="user-choice" placeholder="Rock, Paper, or Scissors" class="form-control">
            </div>
            <label for="comp-choice" class="col-sm-2 col-form-label">PC Choice: </label>
            <div class="col-sm-4">
              <input type="text" id="comp-choice" class="form-control" readonly>
          </div>  
        </div>
          <button id="play" class="btn btn-primary">Play</button>
          <div class="row">
            <div id="user-img-div" class="col-sm-6 text-center my-1"></div>
            <div id="comp-img-div" class="col-sm-6 text-center my-1"></div>
          </div> 
      </div>
    </section>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer">
      <div class="col-md-4 d-flex align-items-center px-5">
        <span class="text-muted">&#169; Nathan Grant 2023</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/rpsgame.js"></script>
</body>
</html>
